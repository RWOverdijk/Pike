<div class="modal fade sx-ns">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-result="false" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Vul de URL in waar de link naartoe moet verwijzen</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="text" class="form-control linked-url" placeholder="URL or file...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span class="fa fa-folder choose-media"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-result="false" data-dismiss="modal">
                    Annuleren
                </button>
                <button type="button" class="btn btn-primary" data-result="true" data-control="accept">
                    Bevestigen
                </button>
            </div>
        </div>
    </div>
</div>
